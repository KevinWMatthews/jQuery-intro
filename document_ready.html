<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document Ready</title>
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
	<script src="jquery-3.1.1.js"></script>
	<script>

		// Before changing things, ensure that the document is ready for modification:
		// Create a jQuery object from 'document'
		// Call .ready(), which apparently only executes when the document is ready.
		// Pass it an anonymous function that we want to execute.
		$(document).ready(function() {
			console.log('$(document).ready has hit!');
		});

		// Alternatively, $() can be treated as an alias for $(document).ready()
		$(function() {
			console.log('$() has hit!')
		});
	</script>
</body>
</html>
